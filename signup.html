<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-size: 18px; /* Increased font size */
        }
        .container {
            max-width: 800px; /* Increased width */
            margin: auto; /* Center horizontally and vertically */
            padding: 40px; /* Increased padding */
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center; /* Center horizontally */
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"],
        .container button {
            width: calc(100% - 80px); /* Set width to 100% minus padding */
            margin-bottom: 20px; /* Increased spacing between input fields and button */
            padding: 10px; /* Increased padding for input fields and button */
            font-size: 18px; /* Increased font size for input fields and button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="signup.php" method="post">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
